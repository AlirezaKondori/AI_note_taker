<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Note Taker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Note Taker</h1>
            <p>Generate comprehensive notes from your PDF documents</p>
        </header>
        
        <main>
            <form id="upload-form" method="POST" enctype="multipart/form-data">
                <div class="file-upload">
                    <input type="file" name="file" id="file-input" accept="application/pdf" required>
                    <label for="file-input">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                        <span>Choose a PDF file</span>
                    </label>
                </div>
                <button type="submit" id="generate-btn">Generate Notes</button>
            </form>

            <div id="progress-container" class="hidden">
                <h2>Generating Notes</h2>
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <p id="progress-text">0%</p>
            </div>

            <div id="content-container" class="hidden">
                <h2>Generated Notes</h2>
                <div id="notes-content"></div>
            </div>

            <div id="download-container" class="hidden">
                <a href="{{ url_for('download_notes') }}" class="download-btn">Download Notes as PDF</a>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
